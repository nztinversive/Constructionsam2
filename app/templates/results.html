<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Progress Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Construction Progress Results</h1>
            <p class="text-xl text-gray-600">Analysis of your latest construction site image</p>
        </header>

        <div class="bg-white shadow-md rounded-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Progress Overview</h2>
            <div class="flex items-center justify-center">
                <div class="w-64 h-64 rounded-full flex items-center justify-center border-8 border-blue-500">
                    <span class="text-4xl font-bold text-blue-500">{{ progress }}%</span>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="bg-white shadow-md rounded-lg p-6">
                <h3 class="text-xl font-semibold mb-2">Latest Image</h3>
                <img src="{{ url_for('main.static_file', filename='latest_image.png') }}" alt="Latest Image" class="w-full h-auto rounded-lg">
            </div>
            <div class="bg-white shadow-md rounded-lg p-6">
                <h3 class="text-xl font-semibold mb-2">Segmentation Result</h3>
                <img src="{{ url_for('main.static_file', filename='latest_segmentation.png') }}" alt="Latest Segmentation" class="w-full h-auto rounded-lg">
            </div>
        </div>

        <div class="bg-white shadow-md rounded-lg p-6 mb-8">
            <h3 class="text-xl font-semibold mb-2">Detailed Report</h3>
            <p class="text-gray-600 mb-4">Download the comprehensive PDF report for in-depth analysis and insights.</p>
            <a href="{{ url_for('main.static_file', filename='latest_report.pdf') }}" target="_blank" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded inline-block">
                Download Report
            </a>
        </div>

        <div class="text-center">
            <a href="{{ url_for('main.index') }}" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded inline-block">
                Upload Another Image
            </a>
        </div>
    </div>
</body>
</html>
